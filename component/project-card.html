<!-- Reusable Component: Project Card -->
<article class="project-card">
  <div class="project-card__top">
    <span class="tag">Category</span>
    <span class="tag tag--soft">Label</span>
  </div>

  <h3 class="project-card__title">Project Title</h3>

  <p class="project-card__desc">
    Short description of the project. Mention what you built and what you learned.
  </p>

  <div class="project-card__meta">
    <span class="meta-item">HTML</span>
    <span class="meta-dot"></span>
    <span class="meta-item">CSS</span>
    <span class="meta-dot"></span>
    <span class="meta-item">GitHub</span>
  </div>

  <div class="project-card__actions">
    <a class="btn btn--ghost btn--sm" href="#contact">Contact</a>
    <a class="btn btn--primary btn--sm" href="#contact">Live Link</a>
  </div>
</article>
